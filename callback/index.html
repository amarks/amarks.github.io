<!DOCTYPE html>
<html>
<head>
  <title>Spotify Authorization Complete</title>
  <meta charset="utf-8" />
</head>
<body>
  <h1>Spotify Authorization Complete</h1>
  <p id="msg">Waiting for Spotify response...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      document.getElementById("msg").innerHTML = `
        <strong>Authorization code:</strong><br>
        <textarea rows="3" cols="80" readonly>${code}</textarea>
        <p>Copy this code and paste it into your SimpleSonos app.</p>
      `;
    } else {
      document.getElementById("msg").textContent = "No authorization code was returned.";
    }
  </script>
</body>
</html>
